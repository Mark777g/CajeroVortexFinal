<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
<!--@author Ethan-->
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>BANCO VORTEX - Solicitar Tarjetas</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            background-image: url('./images/fondo-signo-dolar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 54, 93, 0.85);
            z-index: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.2);
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
        }

        h2 {
            color: #3498db;
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .ui-inputfield {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .ui-inputfield:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn-generate {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            grid-column: span 2;
            justify-self: center;
            width: 200px;
            transition: all 0.3s ease;
        }

        .btn-generate:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-back {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para el panel de selección de tarjetas */
        .ui-selectonemenu {
            width: 100% !important;
            background-color: rgba(255, 255, 255, 0.9) !important;
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <h1>BANCO VORTEX</h1>

        <h2>Solicitar Tarjetas</h2>

        <h:form>
            <div class="form-grid">
                <div class="form-field">
                    <label for="phone">Número de teléfono:</label>
                    <p:inputText id="phone" styleClass="ui-inputfield" />
                </div>

                <div class="form-field">
                    <label for="cardType">Tipo de tarjeta:</label>
                    <p:selectOneMenu id="cardType" styleClass="ui-inputfield">
                        <f:selectItem itemLabel="Seleccione tipo" itemValue="" />
                        <f:selectItem itemLabel="Débito" itemValue="debito" />
                        <f:selectItem itemLabel="Crédito" itemValue="credito" />

                    </p:selectOneMenu>
                </div>

                <div class="form-field">
                    <label for="holder">Titular:</label>
                    <p:inputText id="holder" styleClass="ui-inputfield" />
                </div>

                <div class="form-field">
                    <label for="idNumber">Cédula:</label>
                    <p:inputText id="idNumber" styleClass="ui-inputfield" />
                </div>

                <p:commandButton value="GENERAR"
                                 styleClass="btn-generate"
                                 icon="pi pi-check"
                                 action="#{tarjetaController.generarTarjeta}" />
            </div>
        </h:form>

        <div style="display: flex; justify-content: center;">
            <h:form>
                <p:commandButton
                        value="Regresar"
                        styleClass="btn-back"
                        action="tarjetas?faces-redirect=true"
                />
            </h:form>
        </div>
    </div>
</h:body>
</html>
