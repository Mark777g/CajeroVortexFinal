<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Registro Exitoso</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.1);
            padding: 40px 60px;
            text-align: center;
        }
        .success-title {
            color: #27ae60;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .success-message {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .login-link {
            color: #2c5282;
            font-weight: 600;
            text-decoration: none;
            font-size: 1em;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</h:head>
<h:body>
    <div class="success-container">

        <h:link value="Ir a Login" outcome="login" styleClass="login-link"/>
    </div>
</h:body>
