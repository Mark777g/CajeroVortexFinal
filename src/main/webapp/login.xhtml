<?xml version="1.0" encoding="UTF-8"?>
<!--@author Derick-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

<h:head>
    <title>BANCO VORTEX - Iniciar Sesi칩n</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/fondo-signo-dolar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 54, 93, 0.85);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 400px;
        }

        .ui-panel {
            background-color: rgba(255, 255, 255, 0.92) !important;
            border-radius: 10px !important;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.2) !important;
            border: 1px solid #e1e5eb !important;
        }

        .ui-panel-titlebar {
            background: #2c5282 !important;
            background: linear-gradient(to bottom, #2c5282, #1a365d) !important;
            color: white !important;
            font-size: 20px !important;
            font-weight: 600 !important;
            border-radius: 10px 10px 0 0 !important;
            border: none !important;
            padding: 15px !important;
        }

        .ui-panel-content {
            padding: 20px !important;
        }

        .ui-panelgrid td {
            border: none !important;
            padding: 12px !important;
        }

        .ui-outputlabel {
            color: #1a2a3a !important;
            font-weight: 600 !important;
        }

        .ui-inputtext {
            width: 100% !important;
            padding: 12px !important;
            border: 1px solid #e1e5eb !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            background-color: #f8f9fa !important;
            transition: all 0.2s ease !important;
        }

        .ui-inputtext:focus {
            outline: none !important;
            border-color: #2c5282 !important;
            box-shadow: 0 0 0 3px rgba(44, 82, 130, 0.1) !important;
        }

        .ui-password-panel {
            padding: 10px !important;
            border-radius: 6px !important;
            border: 1px solid #e1e5eb !important;
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.1) !important;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .ui-button {
            padding: 10px 20px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            border-radius: 6px !important;
            transition: all 0.2s ease !important;
            border: none !important;
        }

        .ui-button:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.3) !important;
        }

        .ui-button:first-child {
            background-color: #2c5282 !important;
            background-image: linear-gradient(to bottom, #2c5282, #1a365d) !important;
            color: white !important;
        }

        .ui-button:last-child {
            background-color: #4a5568 !important;
            background-image: linear-gradient(to bottom, #4a5568, #2d3748) !important;
            color: white !important;
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <h:form>
            <p:panel header="Iniciar Sesi칩n" style="text-align: center;">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="CI:" for="ci" />
                    <p:inputText
                            id="ci"
                            value="#{authenticationBean.username}"
                            required="true"
                            requiredMessage="El CI es obligatorio"
                    />

                    <p:outputLabel value="Contrase침a:" for="password" />
                    <p:password
                            id="password"
                            value="#{authenticationBean.password}"
                            toggleMask="true"
                            required="true"
                            requiredMessage="La contrase침a es obligatoria"
                    />
                </h:panelGrid>

                <!-- Mostrar mensajes de error -->
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <div class="button-container">
                    <p:commandButton
                            value="Ingresar"
                            action="#{authenticationBean.login}"
                            ajax="false"
                    />
                    <p:button
                            value="Registrarte"
                            outcome="/registro.xhtml"
                            styleClass="ui-button" />
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
