<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Recibo de Retiro - VORTEX</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/fondo-signo-dolar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 54, 93, 0.85);
            z-index: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.2);
            padding: 30px;
            width: 500px;
            border: 1px solid #e1e5eb;
            position: relative;
            z-index: 1;
        }
        .header {
            color: #1a2a3a;
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
        }
        .recibo-info {
            margin-top: 30px;
            font-size: 18px;
            color: #2c5282;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 24px 20px;
            border: 2px dashed #2c5282;
        }
        .recibo-info p {
            margin: 12px 0;
            font-size: 18px;
            color: #1a2a3a;
        }
        .recibo-info strong {
            color: #2c5282;
        }
        .icono-dinero {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0 20px 0;
        }
        .icono-dinero-box {
            border: 2px dashed #2c5282;
            border-radius: 8px;
            width: 120px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #2c5282;
            background: #f8f9fa;
        }
        .volver-button {
            width: 100%;
            padding: 14px;
            background-color: #2c5282;
            background-image: linear-gradient(to bottom, #2c5282, #1a365d);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.2s ease;
        }
        .volver-button:hover {
            background-color: #1a365d;
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.2);
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <div class="header">Recoga su dinero</div>
        <div class="icono-dinero">
            <div class="icono-dinero-box">
                <span>$</span>
            </div>
        </div>
        <div class="recibo-info">
            <p><strong>Número de transacción:</strong> #{sessionScope.numeroTransaccion}</p>
            <p><strong>Fecha:</strong> #{sessionScope.fechaRetiro}</p>
            <p><strong>Cuenta:</strong> #{sessionScope.numeroTarjeta}</p>
            <p><strong>Cantidad retirada:</strong> #{sessionScope.montoRetirado} $</p>
        </div>
        <h:form>
            <p:commandButton value="Volver al inicio" action="/login.xhtml?faces-redirect=true" styleClass="volver-button" icon="pi pi-home" ajax="false"/>
        </h:form>
    </div>
</h:body>
</html>
