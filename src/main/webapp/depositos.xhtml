<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Depósitos - BANCO VORTEX</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.1);
            padding: 40px 60px;
            margin-top: 40px;
            width: 600px;
        }
        .header {
            color: #1a2a3a;
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .ui-inputtext, .ui-inputnumber-input {
            width: 100% !important;
            padding: 12px !important;
            border: 1px solid #e1e5eb !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            background-color: #f8f9fa !important;
        }
        .ui-button {
            width: 100%;
            padding: 14px;
            background-color: #2c5282 !important;
            color: white !important;
            border: none !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            margin-top: 10px;
        }
        .ui-button:hover {
            background-color: #1a365d !important;
        }
        .table-title {
            margin-top: 40px;
            font-size: 20px;
            color: #2c5282;
            font-weight: 600;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="header">Registrar Depósito</div>
        <h:form id="depositoForm">
            <p:messages autoUpdate="true" showDetail="true" globalOnly="false"/>
            <div class="form-group">
                <p:outputLabel for="ci" value="CI:" />
                <p:inputText id="ci" value="#{depositoBean.ci}" required="true" requiredMessage="CI obligatorio" styleClass="ui-inputtext"/>
            </div>
            <div class="form-group">
                <p:outputLabel for="monto" value="Monto:" />
                <p:inputNumber id="monto" value="#{depositoBean.monto}" required="true" requiredMessage="Monto obligatorio" minValue="0.01" decimalPlaces="2" styleClass="ui-inputnumber-input"/>
            </div>
            <div class="form-group">
                <p:outputLabel for="descripcion" value="Descripción (opcional):" />
                <p:inputText id="descripcion" value="#{depositoBean.descripcion}" styleClass="ui-inputtext"/>
            </div>
            <p:commandButton value="Registrar Depósito" action="#{depositoBean.registrarDeposito}" ajax="false" styleClass="ui-button"/>
            <div style="height: 12px;"></div>
            <p:button value="Regresar al Inicio" outcome="inicio.xhtml" styleClass="ui-button"/>
        </h:form>

        <div class="table-title">Historial de Depósitos</div>
        <p:dataTable value="#{depositoBean.depositos}" var="d" rows="10" paginator="true" paginatorPosition="bottom">
            <p:column headerText="CI">
                <h:outputText value="#{d.ci}"/>
            </p:column>
            <p:column headerText="Monto">
                <h:outputText value="#{d.monto}"/>
            </p:column>
            <p:column headerText="Fecha">
                <h:outputText value="#{d.fecha}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Descripción">
                <h:outputText value="#{d.descripcion}"/>
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{d.estado}"/>
            </p:column>
        </p:dataTable>
    </div>
</h:body>
</html>
