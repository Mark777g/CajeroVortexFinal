<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Historial de Movimientos - BANCO VORTEX</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.1);
            padding: 40px 60px;
            margin-top: 40px;
            width: 900px;
        }
        .header {
            color: #1a2a3a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }
        .section-title {
            margin-top: 30px;
            font-size: 20px;
            color: #2c5282;
            font-weight: 600;
        }
        .ui-button {
            width: 100%;
            padding: 14px;
            background-color: #2c5282 !important;
            color: white !important;
            border: none !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            margin-top: 10px;
        }
        .ui-button:hover {
            background-color: #1a365d !important;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="header">Historial de Movimientos</div>
        <p:button value="Regresar al Inicio" outcome="inicio.xhtml" styleClass="ui-button"/>

        <!-- Transferencias -->
        <div class="section-title">Transferencias</div>
        <p:dataTable value="#{transferenciaBean.transferencias}" var="t" rows="5" paginator="true" paginatorPosition="bottom">
            <p:column headerText="ID">
                <h:outputText value="#{t.id}"/>
            </p:column>
            <p:column headerText="Cuenta Origen">
                <h:outputText value="#{t.cuentaOrigen}"/>
            </p:column>
            <p:column headerText="Cuenta Destino">
                <h:outputText value="#{t.cuentaDestino}"/>
            </p:column>
            <p:column headerText="Monto">
                <h:outputText value="#{t.monto}"/>
            </p:column>
            <p:column headerText="Fecha">
                <h:outputText value="#{t.fecha}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{t.estado}"/>
            </p:column>
            <p:column headerText="Descripción">
                <h:outputText value="#{t.descripcion}"/>
            </p:column>
        </p:dataTable>

        <!-- Retiros sin Tarjeta -->
        <div class="section-title">Retiros sin Tarjeta</div>
        <p:dataTable value="#{retiroSinTarjetaBean.retiros}" var="r" rows="5" paginator="true" paginatorPosition="bottom">
            <p:column headerText="ID">
                <h:outputText value="#{r.id}"/>
            </p:column>
            <p:column headerText="CI">
                <h:outputText value="#{r.ci}"/>
            </p:column>
            <p:column headerText="Monto">
                <h:outputText value="#{r.monto}"/>
            </p:column>
            <p:column headerText="Fecha">
                <h:outputText value="#{r.fecha}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Código Retiro">
                <h:outputText value="#{r.codigoRetiro}"/>
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{r.estado}"/>
            </p:column>
        </p:dataTable>

        <!-- Depósitos -->
        <div class="section-title">Depósitos</div>
        <p:dataTable value="#{depositoBean.depositos}" var="d" rows="5" paginator="true" paginatorPosition="bottom">
            <p:column headerText="ID">
                <h:outputText value="#{d.id}"/>
            </p:column>
            <p:column headerText="CI">
                <h:outputText value="#{d.ci}"/>
            </p:column>
            <p:column headerText="Monto">
                <h:outputText value="#{d.monto}"/>
            </p:column>
            <p:column headerText="Fecha">
                <h:outputText value="#{d.fecha}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Descripción">
                <h:outputText value="#{d.descripcion}"/>
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{d.estado}"/>
            </p:column>
        </p:dataTable>

        <!-- Tarjetas -->
        <div class="section-title">Tarjetas</div>
        <p:dataTable value="#{tarjetaBean.tarjetas}" var="j" rows="5" paginator="true" paginatorPosition="bottom">
            <p:column headerText="ID">
                <h:outputText value="#{j.id}"/>
            </p:column>
            <p:column headerText="CI">
                <h:outputText value="#{j.ci}"/>
            </p:column>
            <p:column headerText="Número">
                <h:outputText value="#{j.numero}"/>
            </p:column>
            <p:column headerText="Tipo">
                <h:outputText value="#{j.tipo}"/>
            </p:column>
            <p:column headerText="Fecha Expiración">
                <h:outputText value="#{j.fechaExpiracion}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Nombre Titular">
                <h:outputText value="#{j.nombreTitular}"/>
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{j.estado}"/>
            </p:column>
        </p:dataTable>
    </div>
</h:body>
</html>
